<html>
<head>
    <meta charset="utf-8">
    <title>Todo Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="todo">
    <div class="todo-container">
      <input id="input" class="item-input">
      <button id="add" class="add-button">Add</button>
      <ul id="list" class="item-list">
        <li class="item">
          <input data-done type="checkbox" class="state-button">
          <span data-label class="label">Sample todo</span>
          <span data-delete class="delete-button">‚ùå</span>
        </li>
      </ul>
    </div>
  </div>
  
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../src/todo.js"></script>
    <script>
    var todo = todoWidget({
        container: document.querySelector('.todo-container')
    })

    todo.setItems([
        'Add a new item using the input box above', 
        '<- Mark this one as done', 
        'Delete this one ->'
    ])
    </script>
</body>
</html>
